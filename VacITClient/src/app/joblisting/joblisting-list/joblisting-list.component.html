<div class="row">
    <div class="offset-10 col-md-2 mt-2"> <a href="#">Create JobListing</a> </div>
  </div> <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Logo</th>
              <th>Datum</th>
              <th>Functie naam</th>
              <th>Beschrijving </th>
              <th>Details</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let joblisting of joblistings">
              <td>{{joblisting.logoURL}}</td>
              <td>{{joblisting.date | date: 'dd/MM/yyyy'}}</td>
              <td>{{joblisting.name}}</td>
              <td>{{joblisting.description}}</td>
              <td><button type="button" id="details" class="btn btn-primary" 
                (click)="getJobListingDetails(joblisting.id)">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
